{% extends 'bootstrap/base.html' %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{ url_for('.static', filename='styles.css') }}">
{% endblock %}
{% block title %}Jobs{% endblock %}

{% block content %}
<h1 class="text-center">Jobs</h1>
<br>
<div>
  <ul>
    {% for job in all_listings %}
    <li><span class="lead"><b>{{ job.title }}</b> at <b>{{ job.company }}</b> -
      <a href="{{ job.post_url }}" target="_blank"><b>APPLY HERE</b></a></span>
      <a style="padding-left: 20px" href="{{ url_for('confirm_delete', job=job) }}">DELETE</a>
      <a style="padding-left: 20px" href="{{ url_for('archive', job_id=job.id) }}">ARCHIVE</a>
    </li>
    {% endfor %}
  </ul>
  </div>
  <div class="text-center">
      <a href="{{ url_for('add_job_listing') }}"><button class="btn btn-success btn-lg">Add job</button></a>
      <a href="{{ url_for('view_archive') }}"><button class="btn btn-primary btn-lg">View archive</button></a>
  </div>
{% endblock %}
