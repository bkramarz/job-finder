{% extends 'bootstrap/base.html' %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{ url_for('.static', filename='styles.css') }}">
{% endblock %}
{% block title %}Confirm delete{% endblock %}

{% block content %}
<div class="text-center">
  <h1>Confirm delete</h1>
  <br>
  <p class="lead">Do you want to delete "{{ listing.title }}" at "{{ listing.company }}" from the database?</p>
  <a href="{{ url_for('delete', job_id=listing.id) }}"><button class="btn btn-danger btn-lg">Delete</button></a>
</div>
{% endblock %}
